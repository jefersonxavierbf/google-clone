<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <!-- display none on desktop screen -->
            <ul class="mobile-menu">
                <li>
                    <svg class="mobile-menu-btn" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
                </li>
                <li class="border-bottom">
                    <a class="todas-link" href="#">todas</a>
                </li>
                <li class="container-imagens">
                    <a href="#">imagens</a>
                </li>
            </ul>

            <ul class="mobile-menu">
                <li>
                    <button>
                        <img src="img/grid-btn.png" alt="grid button">
                    </button>
                </li>
                <li>
                    <button>
                        <img class="profile-img" src="img/profile-img.jpg" alt="profile image">
                    </button>
                    </a>
                </li>
            </ul>
        
            <!-- display none on mobile screen -->
            <ul class="desktop-menu">
                <li>
                    <a class="gmail-link" href="https://mail.google.com/mail/">gmail</a>
                </li>
                <li>
                    <a class="imagens-link" href="#">imagens</a>
                </li>
                <li>
                    <button>
                        <img src="img/grid-btn.png" alt="button">
                    </button>
                </li>
                <li>
                    <button>
                        <img class="profile-img" src="img/profile-img.jpg" alt="profile image">
                    </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="google-logo-container">
            <div><img src="img/logo-google.png" alt="Google logo"></div>
        </section>

        <section class="search-box-container-section ">
            <div class="search-box-container">
                <div class="wrapper-seach-box-and-btns">
                    <div class="search-box">
                        <!-- magnifying class icon -->
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path class="magnifying-class" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        <input type="text">
                        <img class="keyboard" src="img/keyboard.png" alt="">
                        <img class="mic" src="img/mic.png" alt="icon microphone">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    <div class="search-box-btns">
                        <button>Pesquisa Google</button>
                        <button>Estou com sorte</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="google-language-container">
            <div class="google-language">
                <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
            </div>
        </section>
        
    </main>
    
    <footer>
        <section class="country-bar">
            <p>Brasil</p>
        </section>

        <nav>
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Publicidade</a></li>
                <li><a href="#">Negócios</a></li>
                <li><a href="#">Como funciona a Pesquisa</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
