<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <!-- display none on desktop screen -->
            <ul class="mobile-menu">
                <li>
                    <div class="mobile-menu-btn">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </li>
                <li>
                    <a class="todas-link" href="#">todas</a>
                </li>
                <li>
                    <a href="#">imagens</a>
                </li>
            </ul>
            <ul class="mobile-menu">
                <li>
                    <button>
                        <img src="img/grid-btn.png" alt="grid button">
                    </button>
                </li>
                <li>
                    <button>
                        <img class="profile-img" src="img/profile-img.jpg" alt="profile image">
                    </button>
                    </a>
                </li>
            </ul>
        
            <!-- display none on mobile screen -->
            <ul class="desktop-menu">
                <li>
                    <a class="gmail-link" href="https://mail.google.com/mail/">gmail</a>
                </li>
                <li>
                    <a class="imagens-link" href="#">imagens</a>
                </li>
                <li>
                    <button>
                        <img src="img/grid-btn.png" alt="button">
                    </button>
                </li>
                <li>
                    <button>
                        <img class="profile-img" src="img/profile-img.jpg" alt="profile image">
                    </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="google-logo-container">
            <img src="img/logo-google.png" alt="Google logo">
        </section>

        <section class="search-box-container-section ">
            <div class="search-box-container">
                <div class="wrapper-seach-box-and-btns">
                    <div class="search-box">
                        <div class="magnifying-glass-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text">
                        <i class="fa-solid fa-keyboard"></i>
                        <img class="mic" src="img/mic.png" alt="">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    <div class="search-box-btns">
                        <button>Pesquisa Google</button>
                        <button>Estou com sorte</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="google-language-container">
            <div class="google-language">
                <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
            </div>
        </section>
        
    </main>
    
    <footer>
        <section class="country-bar">
            <p>Brasil</p>
        </section>

        <nav>
            <ul>
                <li>sobre</li>
                <li>publicidade</li>
                <li>negócios</li>
                <li>como funciona a pesquisa</li>
            </ul>
            <ul>
                <li>Privacidade</li>
                <li>termos</li>
                <li>configuações</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
